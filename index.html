<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Available Reports</h1>
  <table>
    <thead>
      <tr>
        <th>File Name</th>
        <th>Last Modified Date</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="reports-table">
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>

  <script>
    async function loadReports() {
      const response = await fetch('/api/get-reports');
      const files = await response.json();

      const tableBody = document.getElementById('reports-table');
      files.forEach(file => {
        const row = document.createElement('tr');

        // File name column
        const fileNameCell = document.createElement('td');
        fileNameCell.textContent = file.name;

        // Last modified date column
        const dateCell = document.createElement('td');
        const modifiedDate = new Date(file.modifiedDate);
        dateCell.textContent = modifiedDate.toLocaleString(); // Format the date as needed

        // Link column
        const linkCell = document.createElement('td');
        const link = document.createElement('a');
        link.href = `/reports/${file.name}`;
        link.textContent = 'View';
        link.target = '_blank';

        linkCell.appendChild(link);

        // Append cells to the row
        row.appendChild(fileNameCell);
        row.appendChild(dateCell);
        row.appendChild(linkCell);

        // Append the row to the table
        tableBody.appendChild(row);
      });
    }

    loadReports();
  </script>
</body>
</html>
